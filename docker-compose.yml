# @format

services:
   cooking:
      container_name: cooking-api
      restart: always
      image: node:20.10.0
      ports:
         - 4001:3003
      volumes:
         - ./:/usr/src/cooking
      working_dir: /usr/src/cooking
      networks:
         - monorepo-network

      # FOR PRODUCTION
      command:
         bash -c "rm -rf dist && npm install && npm run build && npm run
         start:prod"

networks:
   monorepo-network:
      driver: bridge
